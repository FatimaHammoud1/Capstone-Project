spring.application.name=personalityTest

# Database connection
#spring.datasource.url=jdbc:mysql://localhost:3306/todoapp?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/personalityTest?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



app.cors.allowed-origins=http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH

# application.properties
app.jwtExpirationMs=3600000
app.refreshTokenDurationDays=7

# ============================================================================
# AI SERVICE CONFIGURATION
# ============================================================================
# URL of Python AI service for complete personality analysis
# Default: http://localhost:5000 (development)
# Production: Update to actual Python AI service URL
ai.service.url=http://localhost:5000

# Path to career documents folder (for admin document management)
# This is where uploaded career documents are stored
# Python AI reads from this folder for RAG indexing
ai.documents.path=../ai-service/rag/uploaded_files

# ============================================================================
# ASYNC PROCESSING CONFIGURATION
# ============================================================================
# Enable async processing for AI analysis (runs in background)
# AI analysis is triggered asynchronously after test finalization
# so students don't have to wait for AI to complete
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-ai-
