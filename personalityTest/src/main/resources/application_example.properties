# ============================================================================
# EXAMPLE CONFIGURATION FILE
# Copy this file to 'application.properties' and fill in your actual values.
# NEVER commit the real 'application.properties' with secrets to Git.
# ============================================================================

spring.application.name=personalityTest

# ============================================================================
# DATABASE CONFIGURATION
# ============================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/personalityTest?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ============================================================================
# SECURITY & CORS
# ============================================================================
app.cors.allowed-origins=http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH

# JWT Configuration
app.jwtExpirationMs=3600000
app.refreshTokenDurationDays=7
app.jwtSecret=5367566859703373367639792F423F452848284D6251655468576D5A71347437

# ============================================================================
# AI SERVICE CONFIGURATION
# ============================================================================
# URL of Python AI service for complete personality analysis
ai.service.url=http://localhost:5000

# Path to career documents folder (for admin document management)
ai.documents.path=../ai-service/rag/uploaded_files

# ============================================================================
# ASYNC PROCESSING CONFIGURATION
# ============================================================================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-ai-

# ============================================================================
# GOOGLE OAUTH2 CONFIGURATION
# ============================================================================
# Get these credentials from Google Cloud Console
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# OAuth2 Provider (Google) - These standard URLs usually don't need changing
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub


# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================================
# FIREBASE CONFIGURATION
# ============================================================================
# Go to Firebase Console -> Storage -> Copy the GS bucket url (e.g. project-id.appspot.com)
# MAKE SURE TO REMOVE "gs://" prefix if present
firebase.storage.bucket=INSERT_YOUR_BUCKET_NAME_HERE

# Custom property for upload directory
file.upload.dir=uploads/financial-aid


# Frontend URL for Redirects
app.frontend.url=http://localhost:5173

# Active Profile (dev = Local Storage, prod = Firebase)
spring.profiles.active=dev
