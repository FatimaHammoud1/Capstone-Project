# ============================================================================
# PRODUCTION CONFIGURATION (Used when spring.profiles.active=prod)
# ============================================================================
# ==========================
# Application
# ==========================
spring.application.name=personalityTest

# ==========================
# JPA & Hibernate defaults
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ==========================
# Async task pool
# ==========================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-ai-

# ==========================
# File upload defaults
# ==========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=uploads/financial-aid

# ==========================
# CORS & frontend URL
# ==========================
# These are safe defaults; env vars will override
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.frontend.url=http://localhost:5173


# ==========================
# OAuth2 defaults
# ==========================
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
