# ============================================================================
# PRODUCTION CONFIGURATION (Used when spring.profiles.active=prod)
# ============================================================================

# 1. DATABASE (CLOUD)
# Since DB is in another project, we use the full Public URL variable provided manually in Railway
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# 2. FILE STORAGE (Already set, but crucial for Prod)
# The application.properties values for Firebase will be inherited here.
# By being in "prod" profile, the code will automatically pick 'FirebaseFileStorageService'.

# 3. DEBUGGING
spring.jpa.show-sql=false