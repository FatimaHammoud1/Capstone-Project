# ============================================================================
# PRODUCTION CONFIGURATION (Used when spring.profiles.active=prod)
# ============================================================================

# 1. DATABASE (CLOUD)
# Railway MySQL connection - use environment variables from Railway MySQL service
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# 2. AI SERVICE
# URL of the deployed AI service on Railway
ai.service.url=${AI_SERVICE_URL}

# 3. CORS - Allow frontend domain
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}

# 4. JWT Configuration
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=${JWT_EXPIRATION_MS:3600000}
app.refreshTokenDurationDays=${REFRESH_TOKEN_DURATION_DAYS:7}

# 5. GOOGLE OAUTH2 - Use environment variables for security
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${BACKEND_URL}/login/oauth2/code/google

# 6. FIREBASE STORAGE
firebase.storage.bucket=${FIREBASE_STORAGE_BUCKET:career-consultation-platform.firebasestorage.app}

# 7. Frontend URL for Redirects
app.frontend.url=${FRONTEND_URL}

# 8. DEBUGGING
spring.jpa.show-sql=false

# 9. File Upload (Railway provides persistent storage)
file.upload.dir=${FILE_UPLOAD_DIR:/app/uploads}