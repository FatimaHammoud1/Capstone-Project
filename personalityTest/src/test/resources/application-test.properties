# Test Configuration for H2 In-Memory Database
# This profile is activated when running tests with @ActiveProfiles("test")

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Optional - for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable security for testing (customize based on your needs)
spring.security.user.name=test
spring.security.user.password=test

# Logging
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.capstone.personalityTest=DEBUG

# JWT Configuration (for tests)
jwt.secret=testSecretKeyForJunitTestsPleaseChangeInProduction1234567890
jwt.expirationMs=3600000

# OAuth2 (disable for tests or use mock values)
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret

# File upload (if needed in tests)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
